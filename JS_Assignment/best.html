<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var ar = [100, 101, 97];
        var i = 0;

        if (ar[i] > ar[i + 1]) {
            if (ar[i] > ar[i + 2]) {
                console.log(ar[i] + "is big");
                if (ar[i + 1] > ar[i + 2]) {
                    console.log(ar[i+1] + "is mid");
                    console.log(ar[i+2] + "is small");
                } else {
                    console.log(ar[i + 1] + "is small");
                    console.log(ar[i + 2] + "is mid");
                }
            } else {
                console.log(ar[i] + "is mid");
                console.log(ar[i + 1] + "is small");
                console.log(ar[i + 2] + "is big");
            }
        } else {
            if (ar[i + 1] > ar[i + 2]) {
                console.log(ar[i+1] + "is big");
                if (ar[i] > ar[i + 2]) {
                    console.log(ar[i] + "is mid");
                    console.log(ar[i + 2] + "is small");
                } else {
                    console.log(ar[i] + "is small");
                    console.log(ar[i + 2] + "is mid");
                }
            } else {
                console.log(ar[i] + "is small");
                console.log(ar[i + 1] + "is mid");
                console.log(ar[i + 2] + "is big");
            }
        }    
    </script>
</body>
</html>
